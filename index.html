<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="indexStyle.css">
    <title>Login Page</title>
    
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome </h1>
            <p>Please enter your credentials to login</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Enter your username"
                >
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                    <button type="button" class="show-password" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="attempts-message" id="attemptsMessage"></div>
        </form>
    </div>

    <script>
        // Constants for validation
        const VALID_USERNAME = 'admin';
        const VALID_PASSWORD = 'password123';
        const MAX_ATTEMPTS = 3;

        // Get DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const attemptsMessage = document.getElementById('attemptsMessage');
        const togglePassword = document.getElementById('togglePassword');

        // Initialize login attempts
        let loginAttempts = 0;

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        // Form submission handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Reset error messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            let isValid = true;

            // Validate username
            if (!username) {
                showError(usernameError, 'Username is required');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError(passwordError, 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showError(passwordError, 'Password must be at least 8 characters long');
                isValid = false;
            }

            if (!isValid) {
                shakeForm();
                return;
            }

            // Check credentials
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Successful login
                window.location.href = 'products.html'; 
            } else {
                loginAttempts++;
                const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
                
                if (remainingAttempts === 0) {
                    // Redirect to error page after max attempts
                    window.location.href = 'error.html';
                } else {
                    // Show error message with remaining attempts
                    showError(passwordError, 'Invalid username or password');
                    attemptsMessage.textContent = `${remainingAttempts} login ${remainingAttempts === 1 ? 'attempt' : 'attempts'} remaining`;
                    shakeForm();
                }
            }
        });

        // Helper function to show error messages
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Helper function to add shake animation
        function shakeForm() {
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 650);
        }

        // Clear error messages on input
        usernameInput.addEventListener('input', () => {
            usernameError.style.display = 'none';
        });

        passwordInput.addEventListener('input', () => {
            passwordError.style.display = 'none';
        });
    </script>
</body>
</html>
